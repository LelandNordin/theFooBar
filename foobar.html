<!DOCTYPE HTML PUBLIC>
<HTML>
<head>
    <title>THE FOOBAR</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/foobar.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/jQuery.knob.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <h1>The Foobar</h1>
        <h2>What would you like to drink?</h2>
    </div>

    <div class="row">
        <div class="col-md-6 hidden-xs hidden-sm">
            <input type="text" class="dial1" data-min="0" data-max="300" data-step="10" data-width="300" data-height="300" data-fgColor=#550707 data-rotation="anticlockwise" data-angleOffset=180 data-angleArc=270 />
        </div>
        <div class="col-md-6 hidden-xs hidden-sm">
            <input type="text" class="dial2" data-min="0" data-max="300" data-step="10" data-width="300" data-height="300" data-fgColor=#550707 data-angleOffset=270 data-angleArc=270 />
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 hidden-xs hidden-sm">
            <input type="text" class="dial3" data-min="0" data-max="300" data-step="10" data-width="300" data-height="300" data-fgColor=#550707 data-angleOffset=90 data-angleArc=270 />
        </div>
        <div class="col-md-6 hidden-xs hidden-sm">
            <input type="text" class="dial4" data-min="0" data-max="300" data-step="10" data-width="300" data-height="300" data-fgColor=#550707 data-rotation="anticlockwise" data-angleArc=270 />
        </div>
    </div>

    <div class="col-sm-12 visible-xs visible-sm">
        <input type="text" class="dial1" data-min="0" data-max="300" data-step="10" data-width="300" data-height="300" data-fgColor=#550707 data-angleOffset=225 data-rotation="anticlockwise" data-angleArc=270 />
    </div>

    <div class="col-sm-12 visible-xs visible-sm">
        <input type="text" class="dial2" data-min="0" data-max="300" data-step="10" data-width="300" data-height="300" data-fgColor=#550707 data-angleOffset=225 data-rotation="anticlockwise" data-angleArc=270 />
    </div>

    <div class="col-sm-12 visible-xs visible-sm">
        <input type="text" class="dial3" data-min="0" data-max="300" data-step="10" data-width="300" data-height="300" data-fgColor=#550707 data-angleOffset=225 data-rotation="anticlockwise" data-angleArc=270 />
    </div>

    <div class="col-sm-12 visible-xs visible-sm">
        <input type="text" class="dial4" data-min="0" data-max="300" data-step="10" data-width="300" data-height="300" data-fgColor=#550707 data-angleOffset=225 data-rotation="anticlockwise" data-angleArc=270 />
    </div>

    <div class="row">
        <div class="col-xs-6 centerElement">
            <input class="btn btn-default btn-lg btn-block" type="button" value="Mix" onclick="mixHandler()" style="text-align:center"/>
        </div>
    </div>

    <div class ="row">
        <div class="col-xs-6 centerElement">
            <div class="btn btn-lg btn-default btn-block" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                Setup
            </div>
            <div id="collapseOne" class="panel panel-collapse collapse centerElement">
                <div class ="row">
                    <div class ="col-xs-10">
                        <form id="form" onsubmit="return false;">
                            SparkCore ID : <input class="input" type="text" id="input1"/>
                            <input type="button" class="btn btn-default btn-sm" value="submit" onclick="inputHandler('input1', 'zero');" id="submit"/>
                        </form>
                    </div>
                </div>


                <div class ="row">
                    <div class ="col-xs-10">
                        <form id="form" onsubmit="return false;">
                            Access Token : <input class="input" type="text" id="input2" />
                            <input type="button" class="btn btn-default btn-sm" value="submit" onclick="inputHandler('input2', 'one');" id="submit"/>
                        </form>
                    </div>
                </div>


                <div class ="row">
                    <div class ="col-xs-10">
                        <form onsubmit="return false;">
                            Ingredient 1 : <input class="input" type="text" id="input3" />
                            <input type="button" class="btn btn-default btn-sm" value="submit" onclick="inputHandler('input3', 'two');" id="submit"/>
                        </form>
                    </div>
                </div>


                <div class ="row">
                    <div class ="col-xs-10">
                        <form id="form" onsubmit="return false;">
                            Ingredient 2 : <input class="input" type="text" id="input4" />
                            <input type="button" class="btn btn-default btn-sm" value="submit" onclick="inputHandler('input4', 'three');" id="submit"/>
                        </form>
                    </div>
                </div>


                <div class ="row">
                    <div class ="col-xs-10">
                        <form id="form" onsubmit="return false;">
                            Ingredient 3 : <input class="input" type="text" id="input5" />
                            <input type="button" class="btn btn-default btn-sm" value="submit" onclick="inputHandler('input5', 'four');" id="submit"/>
                        </form>
                    </div>
                </div>


                <div class ="row">
                    <div class ="col-xs-10">
                        <form id="form" onsubmit="return false;">
                            Ingredient 4 : <input class="input" type="text" id="input6" />
                            <input type="button" class="btn btn-default btn-sm" value="submit" onclick="inputHandler('input6', 'five');" id="submit"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</HTML>
