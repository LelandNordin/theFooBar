<!DOCTYPE HTML PUBLIC>
<HTML>
<HEAD>
    <title>THE FOOBAR</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/foobar.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/jQuery.knob.js"></script>

</HEAD>
<BODY>
<div class="container-fluid">
    <div class="row">
        <h1>The Foobar</h1>
        <h2>What would you like to drink?</h2>
    </div>
    <div style="height:820px;width:100%">
        <div style="position:relative;width:800px;margin:auto">
            <div style="position:absolute;left:0px;top:0px">
                <input class="dial1" data-min="0" data-max="100" data-step="10" data-bgColor="#333" data-fgColor="#9CCF31" data-displayInput=false data-width="800" data-height="800" data-thickness=".23">
            </div>
            <div style="position:absolute;left:100px;top:100px">
                <input class="dial2" data-min="0" data-max="100" data-step="10" data-bgColor="#333" data-fgColor="#CE0000" data-displayInput=false data-width="600" data-height="600" data-thickness=".3">
            </div>
            <div style="position:absolute;left:200px;top:200px">
                <input class="dial3" data-min="0" data-max="100" data-step="10" data-bgColor="#333" data-fgcolor="#FF9E00" data-displayInput=false data-width="400" data-height="400" data-thickness=".45">
            </div>
            <div style="position:absolute;left:300px;top:300px">
                <input class="dial4" data-min="0" data-max="100" data-step="10" data-bgColor="#333" data-fgColor="#009ECE" data-displayInput=false data-width="200" data-height="200" data-thickness=".75">
            </div>
        </div>
    </div>

    <div id = "ing1Bar">
        <span id="ing1Vol"></span>
        <span> parts </span>
        <span id="ing1Dis"></span>
    </div>

    <div id = "ing2Bar">
        <span id="ing2Vol"></span>
        <span> parts </span>
        <span id="ing2Dis"></span>
    </div>

    <div id = "ing3Bar">
        <span id="ing3Vol"></span>
        <span> parts </span>
        <span id="ing3Dis"></span>
    </div>

    <div id = "ing4Bar">
        <span id="ing4Vol"></span>
        <span> parts </span>
        <span id="ing4Dis"></span>
    </div>

    <div class="row">
        <div class="col-xs-6 centerElement">
            <input class="btn btn-default btn-lg btn-block" type="button" value="Mix" onclick="mixHandler()" style="text-align:center"/>
        </div>
    </div>

    <div class ="row">
        <div class="col-xs-6 centerElement">
            <div class="btn btn-lg btn-default btn-block centerElement" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                Setup
            </div>
            <div id="collapseOne" class="panel panel-collapse collapse centerElement">
                <form class="form-horizontal" role="form">
                    Enter Values
                    <div class="form-group form-group-sm">
                        <div class="col-xs-10 centerElement">
                            <input class="form-control" type="text" id="input1" placeholder="core id">
                            <input type="button" class="btn btn-default btn-sm" value="submit" onclick="inputHandler('input1', 'zero');" id="submit"/>
                        </div>
                    </div>

                    <div class="form-group form-group-sm">
                        <div class="col-xs-10 centerElement">
                            <input class="form-control" type="text" id="input2" placeholder="Access Token">
                            <input type="button" class="btn btn-default btn-sm" value="submit" onclick="inputHandler('input2', 'one');" id="submit"/>
                        </div>
                    </div>

                    <div class="form-group form-group-sm">
                        <div class="col-xs-10 centerElement">
                            <input class="form-control" type="text" id="input3" placeholder="Ingredient 1">
                            <input type="button" class="btn btn-default btn-sm" value="submit" onclick="inputHandler('input3', 'two');" id="submit"/>
                        </div>
                    </div>

                    <div class="form-group form-group-sm">
                        <div class="col-xs-10 centerElement">
                            <input class="form-control" type="text" id="input4" placeholder="Ingredient 2">
                            <input type="button" class="btn btn-default btn-sm" value="submit" onclick="inputHandler('input4', 'three');" id="submit"/>
                        </div>
                    </div>

                    <div class="form-group form-group-sm">
                        <div class="col-xs-10 centerElement">
                            <input class="form-control" type="text" id="input5" placeholder="Ingredient 3">
                            <input type="button" class="btn btn-default btn-sm" value="submit" onclick="inputHandler('input5', 'four');" id="submit"/>
                        </div>
                    </div>

                    <div class="form-group form-group-sm">
                        <div class="col-xs-10 centerElement">
                            <input class="form-control" type="text" id="input6" placeholder="Ingredient 4">
                            <input type="button" class="btn btn-default btn-sm" value="submit" onclick="inputHandler('input6', 'five');" id="submit"/>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</BODY>
</HTML>
